apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.7
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_ROOT_PASSWORD
        volumeMounts:
        - mountPath: /etc/mysql/conf.d
          name: config-volume
        - mountPath: /var/lib/mysql
          name: mysql-persistent-storage
      volumes:
      - name: config-volume
        configMap:
          name: mysql-config
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
